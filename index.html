<html>
<body>

<h2>An ordered HTML list</h2>
<!--I changed the ul to ol-->
<ol>

  <li>Tea</li>

<h2>An unordered HTML list</h2>

<ul>
  <!--I added the list starting tag-->
 <li>Coffee</li>

  <!--I fixed the "1" to "i"-->
  <li>Milk</li>
</ul> 
  
</body>
